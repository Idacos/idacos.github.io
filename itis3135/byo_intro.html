        <h2>Ilton da Costa Neto || Intrepid Duck || First Scripts</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="infoform" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" required><br>
    
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required><br>
    
            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" name="imageCaption" required><br>
    
            <label for="personalBackground">Personal Background:</label>
            <input type="text" id="personalBackground" name="personalBackground" required><br>
    
            <label for="professionalBackground">Professional Background:</label>
            <input type="text" id="professionalBackground" name="professionalBackground" required><br>
    
            <label for="academicBackground">Academic Background:</label>
            <input type="text" id="academicBackground" name="academicBackground" required><br>
    
            <label for="webDevBackground">Background in Web Development:</label>
            <input type="text" id="webDevBackground" name="webDevBackground" required><br>
    
            <label for="primaryPlatform">Primary Computer Platform:</label>
            <input type="text" id="primaryPlatform" name="primaryPlatform" required><br>
    
            <label>Courses Currently Taking:</label>
            <div id="coursesContainer"></div>
            <button type="button" onclick="addCourseField()">Add Course</button><br>
    
            <label for="funnyThing">Funny thing?</label>
            <input type="text" id="funnyThing" name="funnyThing"><br>
    
            <label for="anythingElse">Anything else?</label>
            <input type="text" id="anythingElse" name="anythingElse"><br>
    
            <label>
                <input type="checkbox" id="agreement" required>
                I understand that what is on this page is not password protected, and I will not put anything here that I donâ€™t want publicly available.
            </label><br><br>
    
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" onclick="resetFormProgress()">
        </form>
