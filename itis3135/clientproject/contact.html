<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painted by Pixi Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painted by Pixi</h1>
    </header>
    <main>
        <div data-include="components/nav.html"></div>
        <h1>Contact Us</h1>
        <h2>Questions, comments, or concerns?</h2>
        <form action="/submit_contact" method="post" required>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Name..." required><br><br>
    
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email..." required><br><br>
    
            <label for="responseBody">Your Message:</label><br>
            <textarea id="responseBody" name="responseBody" rows="4" required></textarea><br><br>
    
            <button type="submit">Send Message</button>
        </form>
        
        <br><br>
        <h3>For business inquires:</h3>
        <p>Get in contact with me through email: pixisnails@gmail.com</p>
    </main>
            

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation-button-html").setAttribute("href", 
            "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation-button-css").setAttribute("href", 
            "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        document.getElementById("validation-button-wcag").setAttribute("href", 
            "https://www.w3.org/WAI/test-evaluate/checkers/#reporting");
    </script>    
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
